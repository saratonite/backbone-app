<!DOCTYPE html>
<html>
<head>
	<title>Contact App :: By Sarath</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/backbone.js"></script>
<style type="text/css">
	html{
		position: relative;
		min-height: 100%;
	}
	body{
		margin-bottom: 60px;
	}
	.contacts_wrap{
		margin-top: 25px;
		margin-bottom: 0px;
		padding: 1px;
		/*min-height: 500px;*/
		max-height: 500px;
		overflow-y: auto;

	}
	footer{
		background-color: #2B1717;
		position: absolute;
		bottom: 0;
		min-height: 20px;
		width: 100%;
		padding: 2px;
		text-align: center;
	}
	/**/
	.list-group-heading{
		overflow: hidden;
		
	}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
				<div class="col-md-12">
					<ul class="nav nav-tabs">
						<li><a href="http://saratonite.github.io">Home</a></li>
						<li><a href="#">Contacts</a></li>
						<li><a href="#" id="about-mod" data-toggle="modal" data-target="#aboutPop">About</a></li>
						<li><a href="#">Source Cdoe</a></li>
					</ul>
				</div>
		</div>
		<div class="row" id="appwindow">
			<div class="col-md-4 col-md-offset-1" >
				<div class="well contacts_wrap">
				<div class="list-group" >
				
				</div>
				</div>
			</div>
			<div class="col-md-6">
				<fieldset id="newcontactform"><legend>New Contact</legend>
				<form class="form-horizontal" id="newcontact">
					<div class="form-group" >
						<label class="control-label col-md-4">Name</label>
						<div class="col-md-6">
							<input type="text" class="form-control input-sm" id="name" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-4">Email</label>
						<div class="col-md-6">
							<input type="email" required class="form-control input-sm" id="email" />
						</div>
					</div>
					<div class="form-group">
						
						<div class="col-md-6 col-md-offset-4">
							<input type="button" class="btn btn-primary input-sm" value="Save" />
						</div>
					</div>
				</form>
				</fieldset>
			</div>
		</div>
	</div>
	<!-- About pop-up -->
		<div class="modal fade" id="aboutPop">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
					     <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h3 class="modal-title">About</h3>
					</div>
					<div class="modal-body">
						 Made with Love  and JavaScript by Sarath.
						 <p>
						 	<h3>Thanks</h3>
						 	<ul>
						 		<li><a href="http://backbonjs.org">Backbonejs</a></li>
						 		<li><a href="http://backbonjs.org">@document-cloud</a></li>
						 	</ul>
						 </p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	<!-- End About pop-up -->
	<footer>
		<p class="text-muted"> Made with ‚ù§  and JavaScript by Sarath. A Sarath Production.</p>
	</footer>
</body>
<script type="text/template" id="about_tpl">
		<h1>Sarath</h1>
</script>
<script type="text/javascript" src="app.js"></script>
</html>
