<!DOCTYPE html>
<html>
<head>
	<title></title>
<link rel="stylesheet" type="text/css" href="../assets/bs/css/bootstrap.css">
<script type="text/javascript" src="../assets/js/jquery.js"></script>
<script type="text/javascript" src="../assets/backbone/underscore.js"></script>
<script type="text/javascript" src="../assets/backbone/backbone.js"></script>
<style type="text/css">
	html{
		position: relative;
		min-height: 100%;
	}
	body{
		margin-bottom: 60px;
	}
	.contacts_wrap{
		margin-top: 25px;
		margin-bottom: 0px;
		padding: 1px;
		/*min-height: 500px;*/
		max-height: 500px;
		overflow-y: auto;

	}
	footer{
		background-color: #2B1717;
		position: absolute;
		bottom: 0;
		min-height: 20px;
		width: 100%;
		padding: 2px;
		text-align: center;
	}
	/**/
	.list-group-heading{
		overflow: hidden;
		
	}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
				<div class="col-md-12">
					<ul class="nav nav-tabs">
						<li><a href="http://saratonite.github.io">Home</a></li>
						<li><a href="#">Contacts</a></li>
						<li><a href="#">Source Cdoe</a></li>
					</ul>
				</div>
		</div>
		<div class="row" id="appwindow">
			<div class="col-md-4 col-md-offset-1" >
				<div class="well contacts_wrap">
				<div class="list-group" >

				</div>
				</div>
			</div>
			<div class="col-md-6">
				<fieldset id="newcontactform"><legend>New Contact</legend>
				<form class="form-horizontal" id="newcontact">
					<div class="form-group" >
						<label class="control-label col-md-4">Name</label>
						<div class="col-md-6">
							<input type="text" class="form-control input-sm" id="name" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-4">Email</label>
						<div class="col-md-6">
							<input type="email" required class="form-control input-sm" id="email" />
						</div>
					</div>
					<div class="form-group">
						
						<div class="col-md-6 col-md-offset-4">
							<input type="button" class="btn btn-primary input-sm" value="Save" />
						</div>
					</div>
				</form>
				</fieldset>
			</div>
		</div>
	</div>
	<footer>
		<p class="text-muted">A Sarath Production.</p>
	</footer>
</body>
<script type="text/template" id="about_tpl">
		<h1>Sarath</h1>
</script>
<script type="text/javascript" src="app.js"></script>
</html>
